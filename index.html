<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New York Times</title>
</head>
<body onload="apiFunc('home')">
    <div class="container" id="containerId">
        <div class="row" id="row">
            <div class="col-md-12" id="col">
                <button class="btn btn-outline-dark" id="home" onclick="apiFunc('home')">HOME</button>
                <button class="btn btn-outline-dark" id="world"onclick="apiFunc('world')">WORLD</button>
                <button class="btn btn-outline-dark" id="politics"onclick="apiFunc('politics')">POLITICS</button>
                <button class="btn btn-outline-dark" id="magazine"onclick="apiFunc('magazine')">MAGAZINE</button>
                <button class="btn btn-outline-dark" id="technology"onclick="apiFunc('technology')">TECHNOLOGY</button>
                <button class="btn btn-outline-dark" id="science"onclick="apiFunc('science')">SCIENCE</button>
                <button class="btn btn-outline-dark" id="health"onclick="apiFunc('health')">HEALTH</button>
                <button class="btn btn-outline-dark" id="sports"onclick="apiFunc('sports')">SPORTS</button>
                <button class="btn btn-outline-dark" id="arts"onclick="apiFunc('arts')">ARTS</button>
                <button class="btn btn-outline-dark" id="fashion"onclick="apiFunc('fashion')">FASHION</button>
                <button class="btn btn-outline-dark" id="food"onclick="apiFunc('food')">FOOD</button>
                <button class="btn btn-outline-dark" id="travel"onclick="apiFunc('travel')">TRAVEL</button>
            </div>  
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
